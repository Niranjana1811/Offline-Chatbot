<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: #f0f0f5;
      padding: 20px;
      border-radius: 8px;
    }
    #chatbox {
      border: 1px solid #ddd;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 15px;
    }
    .user {
      text-align: right;
      color: #333;
    }
    .bot {
      text-align: left;
      color: #007acc;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 4px;
      border: none;
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>Offline Chatbot</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me something..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');

    const responses = {
      "hi": "Hello! How are you today?",
      "hello": "Hi there! What can I do for you?",
      "how are you": "I'm just a bunch of code, but I'm doing great!",
      "what is your name": "I'm your friendly offline chatbot.",
      "bye": "Goodbye! Have a great day!",
    };

    function sendMessage() {
      const text = userInput.value.trim().toLowerCase();
      if (!text) return;

      appendMessage(userInput.value, 'user');
      userInput.value = '';

      let reply = "I don't know how to respond to that.";
      if (responses[text]) {
        reply = responses[text];
      }

      setTimeout(() => {
        appendMessage(reply, 'bot');
      }, 500);
    }

    function appendMessage(message, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = message;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
